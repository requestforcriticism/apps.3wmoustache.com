<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Material Design for Bootstrap fonts and icons -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

	<!-- Material Design for Bootstrap CSS -->
	<link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
	 integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">

	<link rel="stylesheet" href="css/styles.css" />

	<title>Wizard-Up Score Card | Three Wizards of the Moustache</title>
</head>

<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="#"><img src="assets/wizard up logo.png" class="nav-logo"></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
		 aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto" id="playerMenu">

			</ul>
			<template id="linkTemplate">
				<li class="nav-item">
					<a class="nav-link" href="#" data-index="0">SomePlayer</a>
				</li>
			</template>
			<ul class="navbar-nav">
				<!-- <li class="nav-item active">
					<a class="nav-link" href="#" id="addPlayer">Add Player +</a>
				</li> -->
			</ul>
		</div>
	</nav>

	<main role="main" class="container-fluid">
		<div class="row">
			<div class="col-lg-6 offset-lg-3">
				<div class="card">
					<div class="card-body">

						<div id="loading">
							<p class="text-center">Loading Calculator</p>
						</div>

						<div id="scorecard" class="d-none">
							<!-- <label for="name" class="sr-only">Player 1</label>
							<input type="text" id="name" class="form-control" placeholder="Player Name" required autofocus> -->

							<h3 class="text-center"><img src="assets/wizard up logo.png" class="logo"><br /><small>Score Calculator</small></h3>

							<div class="input-group score-group">
								<span class="input-group-addon" id="lable-fire"><img src="assets/earth.png" alt="fire" class="icon-label"></span>
								<input type="number" class="form-control" value="0" aria-describedby="lable-fire" id="fire">
							</div>

							<div class="input-group score-group">
								<span class="input-group-addon" id="lable-water"><img src="assets/ice.png" alt="water" class="icon-label"></span>
								<input type="number" class="form-control" value="0" aria-describedby="lable-water" id="water">
							</div>

							<div class="input-group score-group">
								<span class="input-group-addon" id="lable-earth"><img src="assets/fire.png" alt="earth" class="icon-label"></span>
								<input type="number" class="form-control" value="0" aria-describedby="lable-earth" id="earth">
							</div>

							<div class="input-group score-group">
								<span class="input-group-addon" id="lable-air"><img src="assets/lightning.png" alt="air" class="icon-label"></span>
								<input type="number" class="form-control" value="0" aria-describedby="lable-air" id="air">
							</div>

							<div class="input-group score-group">
								<span class="input-group-addon" id="lable-lightning"><img src="assets/water.png" alt="lightning" class="icon-label"></span>
								<input type="number" class="form-control" value="0" aria-describedby="lable-lightning" id="lightning">
							</div>

							<div class="input-group score-group">
								<span class="input-group-addon" id="lable-stars"><img src="assets/magic.png" alt="stars" class="icon-label"></span>
								<input type="number" class="form-control" value="0" aria-describedby="lable-stars" id="stars">
							</div>


							<!-- <p><br />Fire:</p>
							<input type="number" id="fire" class="form-control" value="0" required>

							<p><br />Water:</p>
							<input type="number" id="water" class="form-control" value="0" required>

							<p><br />Earth:</p>
							<input type="number" id="earth" class="form-control" value="0" required>

							<p><br />Air:</p>
							<input type="number" id="air" class="form-control" value="0" required>

							<p><br />Lightning:</p>
							<input type="number" id="lightning" class="form-control" value="0" required>

							<p><br />Stars:</p>
							<input type="number" id="stars" class="form-control" value="0" required> -->

							<p class="text-center">
								<button class="btn btn-primary" id="calcButton">Calculate</button>
							</p>

							<h3 class="text-center d-none score">You Scored:</h3>
							<h1 class="text-center d-none score"><span id="result"></span> points!</h1>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<!-- /.container -->


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	 crossorigin="anonymous"></script>
	<script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
	 crossorigin="anonymous"></script>
	<script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
	 crossorigin="anonymous"></script>
	<script>$(document).ready(function () { $('body').bootstrapMaterialDesign(); });</script>
	<script src="scripts/scorecalc.js"></script>
</body>

</html>
